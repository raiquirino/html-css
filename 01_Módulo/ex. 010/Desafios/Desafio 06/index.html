<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos dalista a seguir , passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso</p>

    <ol>
        <li title="&lt;p&gt;">Parágrafo</li>
        <li title="&lt;title&gt;">Titulos</li>
        <LI title="&lt;img&gt;">Imagens</LI>
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;">Codigo-Fonte</li>
        <li>Listas numeradas</li>
        <li>Listas com elementos marcadores </li>
    </ol>
</body>
</html>
