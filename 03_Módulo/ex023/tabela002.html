    <title>Tabela002</title>
</head>

<style>

    body {
        font-family: Arial, Helvetica, sans-serif;

    table {
        width: 600px;

    td, th {
        border: 1px solid black;
    }
</style>



<body>

        Uso de tabelas grandes

        </tbody>

        <tfoot>

        </tfoot>
